<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="inputContainerDiv">
        <div class="inputContainer">
          <label for="matrix1Size">Insira o tamanho da primeira matriz</label>
          <div class="matrixSizeContainer">
            <input
              type="number"
              onpaste="return false"
              oninput="validateInput(this)"
              maxlength="1"
              name="matrixRowSize"
              id="matrix1Rows"
              value="6"
            />
            <input
              type="number"
              onpaste="return false"
              oninput="validateInput(this)"
              maxlength="1"
              name="matrixColunmSize"
              id="matrix1Columns"
              value="6"
            />
          </div>
        </div>
        <div class="inputContainer">
          <label for="operator">Insira o operador</label>
          <input
            type="text"
            name="operator"
            id="operator"
            pattern="^[\+\-\*\/]$"
            value="+"
          />
        </div>
        <div class="inputContainer">
          <label for="matrix2Size">Insira o tamanho da segunda matriz</label>
          <div class="matrixSizeContainer">
            <input
              type="number"
              onpaste="return false"
              oninput="validateInput(this)"
              maxlength="1"
              name="matrixRowSize"
              id="matrix2Rows"
              value="6"
            />
            <input
              type="number"
              onpaste="return false"
              oninput="validateInput(this)"
              maxlength="1"
              name="matrixColunmSize"
              id="matrix2Columns"
              value="6"
            />
          </div>
        </div>
      </div>
      <div class="buttonDiv">
        <button id="generateMatrixButton">Gerar matrizes</button>
      </div>
    </div>
    <div class="mainContent">
      <div class="matrix1Container"></div>
      <div class="operatorContainer"></div>
      <div class="matrix2Container"></div>
      <div class="equalsContainer"></div>
      <div class="resultMatrix" id="resultMatrix"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
